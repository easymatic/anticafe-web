<h1 md-dialog-title>New card</h1>
<form (ngSubmit)="dialogRef.close({selectedPlan: selectedPlan})">
  <div md-dialog-content>
    <md-select name="selectedPlan" placeholder="Select tariff" [(ngModel)]="selectedPlan">
      <md-option *ngFor="let plan of plans" [value]="plan.id">
        {{ plan.name }}
      </md-option>
    </md-select>
  </div>
  <div md-dialog-actions>
    <button md-button (click)="dialogRef.close()">Cancel</button>
    <button md-button [disabled]="!selectedPlan">OK</button>
  </div>
</form>
