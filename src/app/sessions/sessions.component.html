<md-toolbar>
  <span>Sessions</span>
  <md-input-container class="input-container">
    <form (ngSubmit)="checkCard(newCardId)">
      <input name="card" mdInput placeholder="Enter card" [(ngModel)]="newCardId">
      <button md-button [disabled]="!newCardId">ADD</button>
    </form>
  </md-input-container>
</md-toolbar>
<md-list dense class="sessions-list">
  <md-list-item class="session" (click)="selectSession(session)" *ngFor="let session of activeSessions">
      <p md-line>
      <span *ngIf="!getSessionPerson(session)" class="small">Card {{getSessionCardId(session)}}</span>
      <span *ngIf="getSessionPerson(session)" class="small">{{getSessionPerson(session).first_name}} {{getSessionPerson(session).second_name}}</span>
      <button md-icon-button (click)="openPersonDetails(session)">
        <i class="material-icons md-18">person_pin</i>
      </button>
      </p>
      <p md-line>Cost {{session.costInRub}} &#x20bd;</p>
      <p md-line>Session started {{session.start | amDateFormat:'LLL'}}, duration {{session.durationInSec | amDuration:'seconds'}}
      <button md-icon-button (click)="openSession(session)">
        <i class="material-icons md-18">stop</i>
      </button>
      </p>
</md-list-item>
</md-list>
