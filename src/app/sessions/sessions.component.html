<md-toolbar>
  <span>Sessions</span>
  <md-input-container class="input-container">
    <form (ngSubmit)="checkCard(newCardId)">
      <input name="card" mdInput placeholder="Enter card" [(ngModel)]="newCardId">
      <button md-button [disabled]="!newCardId">ADD</button>
    </form>
  </md-input-container>
</md-toolbar>
<md-card (click)="selectSession(session)" *ngFor="let session of activeSessions">
  <md-card-title>
    <span class="small">Card {{getSessionCardId(session)}}</span>
  </md-card-title>
  <md-card-subtitle>Cost {{session.costInRub}} &#x20bd;</md-card-subtitle>
  <md-card-subtitle>Session started {{session.start | amDateFormat:'LLL'}}, duration {{session.durationInSec | amDuration:'seconds'}}</md-card-subtitle>
  <div class="action-buttons">
    <button md-button (click)="openSession(session)">STOP</button>
  </div>
</md-card>
